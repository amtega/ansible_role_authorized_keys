---
# Tasks for testing role

- name: Run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      vars:
        docker_presets_images_json_query: >-
          [? starts_with(name, `centos-6`)
             || starts_with(name, `centos-7`)
             || starts_with(name, `debian-9`)
             || starts_with(name, `fedora-29`)
             || starts_with(name, `fedora-30`) ]

    - role: amtega.docker_sandbox
      vars:
        docker_sandbox_state: started
  tags:
    - sandbox

- name: Prepare docker containers for test
  hosts: docker_sandbox_containers
  tasks:
    - name: Setup SSH key pairs
      openssh_keypair:
        path: "{{ item }}"
        size: 2048
      register: setup_ssh_keys_result
      loop:
        - /root/test_id_ssh_rsa1
        - /root/test_id_ssh_rsa2

    - name: Setup extra SSH key pair config
      set_fact:
        authorized_keys_extra:
          - comment: Test key pair 1
            key: "{{ setup_ssh_keys_result.results.0.public_key }}"
  tags:
    - idempotence

- name: Test authorized_keys role
  hosts: docker_sandbox_containers
  roles:
    - amtega.authorized_keys
  vars:
    authorized_keys_load_from_hostvars: yes
    authorized_keys:
      - comment: Test key pair 2
        key: "{{ setup_ssh_keys_result.results.1.public_key }}"
    authorized_keys_defaults:
      user: root
      state: present
  tasks:
    - name: Read authorized_keys file
      command: cat /root/.ssh/authorized_keys
      changed_when: no
      register: read_keys_result

    - name: Check that authorized_keys file contains required pairs
      assert:
        that:
          - read_keys_result.stdout is search("Test key pair 1")
          - read_keys_result.stdout is search("Test key pair 2")
  tags:
    - idempotence

- name: Cleanup docker docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      vars:
        docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
