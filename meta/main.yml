---
# Role dependencies

galaxy_info:
  role_name: authorized_keys
  author: Juan Antonio Valiño García
  description: Manage SSH authorized keys
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.8
  platforms:
    - name: Debian
      versions:
        - stretch
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 29
        - 30
  galaxy_tags:
    - system
    - ssh
    - authorized
    - keys

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        debian: 9
        fedora: 29
        rhel: 6

  - role: amtega.select_hostvars
    vars:
      select_hostvars_query:
        pattern: "^authorized_keys_.*"
        exclude_pattern: >-
          ^authorized_keys_(defaults|load_from_hostvars|no_log)$
        fact_name: authorized_keys_hostvars
        output_type: list
    when: authorized_keys_load_from_hostvars | bool
